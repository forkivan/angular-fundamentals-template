<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ title }}</div>
    <div class="course-card__description-text">{{ description }}</div>
  </div>
  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ authors }}
      </div>
      <div>
        <b>Duration: </b>
        <span class="course-card__duration">{{ duration | duration }}</span>
      </div>
      <div>
        <b>Created: </b>
        <span class="course-card__date">{{ creationDate | customDate }}</span>
      </div>
    </div>
    <div class="course-card__info-actions">
      <app-button [buttonText]="'Show course'" (clicked)="onShow()"></app-button>
      <app-button *ngIf="editable" [iconName]="'trash'" (clicked)="onDelete()"></app-button>
      <app-button *ngIf="editable" [iconName]="'edit'" (clicked)="onEdit()"></app-button>
    </div>
  </div>
</div>
