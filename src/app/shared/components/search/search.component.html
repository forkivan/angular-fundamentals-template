<form #searchForm="ngForm" (ngSubmit)="onSearch()" class="app-search">
  <input
    type="text"
    name="searchInput"
    [(ngModel)]="searchTerm"
    placeholder="{{ placeholder }}"
  />
  <app-button
    [buttonText]="'Search'"
    (click)="onSearch()"
    (clicked)="onSearch()"
  ></app-button>
</form>
