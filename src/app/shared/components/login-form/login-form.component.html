<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            ngModel
            #email="ngModel"
            emailValidator
            placeholder="Input text"
          />
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="(loginForm.submitted || email.touched) && email.errors?.['required']"
          >
            Email is required.
          </span>
          <span
            id="emailFormatErrorMessage"
            class="text-danger"
            *ngIf="(loginForm.submitted || email.touched) && email.errors?.['emailInvalid']"
          >
            Email is invalid.
          </span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>

          <div class="input-with-icon">
            <input
              id="password"
              name="password"
              required
              ngModel
              #password="ngModel"
              appTogglePassword
              #tp="togglePassword"
              placeholder="Input text"
              aria-label="Password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="tp.toggle()"
              [attr.aria-pressed]="tp.visible"
              aria-label="Toggle password visibility"
              tabindex="0"
            >
              <fa-icon [icon]="tp.visible ? ['fas','eye-slash'] : ['fas','eye']"></fa-icon>
            </button>
          </div>

          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="(loginForm.submitted || password.touched) && password.errors?.['required']"
          >
            Password is required.
          </span>
        </div>
      </div>

      <div>
        <div class="form__action">
          <app-button [buttonText]="'Login'" (clicked)="onSubmit()"></app-button>
          <button type="submit" style="display:none"></button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
