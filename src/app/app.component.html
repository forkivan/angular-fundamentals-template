<app-header>
  <div class="header-actions">
    <span class="header-actions__name">Harry Potter</span>
    <app-button [buttonText]="'Logout'"></app-button>
  </div>
</app-header>

<div class="app-root">
  <!-- Search component -->
  <app-search [placeholder]="'Search courses...'" (search)="onSearch($event)"></app-search>

  <!-- Info component -->
  <app-info title="Your List Is Empty" text="Please, use 'Add new course' button to add your first course">
    <app-button [buttonText]="'Add new course'"></app-button>
  </app-info>

  <!-- Course Card component -->
  <app-course-card></app-course-card>

  <!-- Login Form component -->
  <app-login-form></app-login-form>

  <!-- Registration Form component -->
  <app-registration-form></app-registration-form>

  <!-- Course Form component -->
  <app-course-form></app-course-form>

    [cancelButtonText]="'Cancel'">

</div>
